<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacBook-1</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
        <div class="left">
           <h1>KodeCamp</h1>
           <h2>JOIN OUR NEXT COHORT</h2>
           <p>An intership that changes newbies to probies</p>
        </div>
        <div class="right">
          <div class="image">
            <img src="https://i.ibb.co/tCnF4mR/IMG-20230824-WA0002.jpg" alt="KodeCamp logo"/>
          </div>
       <div>
        <div>
            <h1>Sign Up</h1>
        </div>
       <form>
        <div class="row">
        <div class="left_form">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="fname">
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
          <label for="password">Password</label>
          <input type="password" name="password">
          <label for="education">Educational Level</label>
          <select name="" id="">
            <option value="">Select Educational Level</option>
            <option value="High school">High School</option>
            <option value="Undergraduate">Undergraduate</option>
            <option value="Postgraduate">Postgraduate</option>
          </select>
        </div>
        <div class="right_form">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname">
            <label for="gender">Gender</label>
            <select id="" name="">
                <option value="">Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <label for="password">Confirm Password</label>
            <input type="password" name="password">
            <label for="experience">ExperienceLevel</label>
            <select name="" id="">
                <option value="">Select Experience Level</option>
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
            </select>
        </div>
      </div>
      <div class="text">
        <label for="textarea">Tell us about you</label>
            <textarea name="textarea">Message</textarea>
      </div>
      <div class="btn">
        <button>Create Account</button>
      </div>
    </form>
    </div>
    </div>
</body>
</html>
